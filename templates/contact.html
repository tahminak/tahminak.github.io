

    <!--Start of Contact Section -->
                                             <section id="Contact">
    
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-sm-2"></div>
                                                    <div class="col-sm-8 wow fadeInRight animated" data-wow-offset="40" data-wow-duration="3s" data-wow-delay="0.15s" >
                                                        <form>
                                                            <div class="form-group">
                                                                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                                                            </div>
                                                            <div class="form-group">
    
                                                                <input type="email" class="form-control" id="email" placeholder="Your email" required="">
                                                            </div>
    
                                                            <div class="form-group">
                                                                <textarea class="form-control" id="message" rows="10" placeholder="What is in your mind?"></textarea>
                                                            </div>
    
                                                            <button type="submit" class="btn btn-lg btn-success center-block sendButton"><i class="fa fa-send-o fa-fw"></i>Submit</button>
    
                                                        </form>
    
                                                    </div>
                                                    <div class="col-sm-2"></div>
                                                </div>
                                            </div>
    
                                        </section>

    <!-- End of Contact Section -->
